services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: rent_building
      MYSQL_USER: dev
      MYSQL_PASSWORD: password
    command: --default-authentication-plugin=mysql_native_password --wait_timeout=300 --interactive_timeout=300
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: