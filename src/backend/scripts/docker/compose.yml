services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: rent_building
      MYSQL_USER: dev
      MYSQL_PASSWORD: password
    command: --default-authentication-plugin=mysql_native_password --wait_timeout=300 --interactive_timeout=300
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin1234
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 admin admin1234 &&
      mc mb -p myminio/uploads &&
      mc admin user add myminio appuser appsecret &&
      mc admin policy attach myminio readwrite --user appuser
      "
    restart: "no"

volumes:
  mysql_data:
  minio_data: